<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Side stacker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    {% load static %}
    <link rel="stylesheet" href="{% static "frontend/replay.css" %}">
</head>

<body>
    <div id="board">
        <div class="board-row">
            <div class="side" id="side-00">
            </div>
            <div class="spacer">
                <div class="placer" id="placer-00"></div>
                <div class="placer" id="placer-01"></div>
            </div>
            <div class="side" id="side-01">
            </div>
        </div>
        <div class="board-row">
            <div class="side" id="side-10">
            </div>
            <div class="spacer">
                <div class="placer" id="placer-10"></div>
                <div class="placer" id="placer-11"></div>
            </div>
            <div class="side" id="side-11">
            </div>
        </div>
        <div class="board-row">
            <div class="side" id="side-20">
            </div>
            <div class="spacer">
                <div class="placer" id="placer-20"></div>
                <div class="placer" id="placer-21"></div>
            </div>
            <div class="side" id="side-21">
            </div>
        </div>
        <div class="board-row">
            <div class="side" id="side-30">
            </div>
            <div class="spacer">
                <div class="placer" id="placer-30"></div>
                <div class="placer" id="placer-31"></div>
            </div>
            <div class="side" id="side-31">
            </div>
        </div>
        <div class="board-row">
            <div class="side" id="side-40">
            </div>
            <div class="spacer">
                <div class="placer" id="placer-40"></div>
                <div class="placer" id="placer-41"></div>
            </div>
            <div class="side" id="side-41">
            </div>
        </div>
        <div class="board-row">
            <div class="side" id="side-50">
            </div>
            <div class="spacer">
                <div class="placer" id="placer-50"></div>
                <div class="placer" id="placer-51"></div>
            </div>
            <div class="side" id="side-51">
            </div>
        </div>
        <div class="board-row">
            <div class="side" id="side-60">
            </div>
            <div class="spacer">
                <div class="placer" id="placer-60"></div>
                <div class="placer" id="placer-61"></div>
            </div>
            <div class="side" id="side-61">
            </div>
        </div>
    </div>
    <div id="message" class="hidden">
        <div id="message-box">
            <p id="message-text">Hello world!</p>
            <button type="button" class="btn btn-primary" id="message-button">Ok</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    {{ game|json_script:"game" }}
    <script src="{%static "frontend/replay.js" %}"></script>
</body>

</html>
